name: 🐭 Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ✳️ Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          check-latest: true

      - name: 🔄 Get dependencies
        run: go get -v ./...

      - name: ⚒️ Build
        run: go build -v ./...

      - name: 🧪 Test
        run: go test -v ./...